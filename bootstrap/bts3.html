<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<title>BTS-3</title>
</head>
<body>
    <div class="jumbotron text-center">
        <h2>Jumbotron</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sit, consequatur.</p>
    </div>
    <div class="container">
        <button type="button" class="btn btn-danger">Button Danger</button>
        <button type="button" class="btn btn-primary">Button primary</button>
        <button type="button" class="btn btn-info">Button info</button>
        <button type="button" class="btn btn-success">Button success</button>

        <button type="button" class="btn btn-outline-danger">Button Outline Danger</button>
        <button type="button" class="btn btn-outline-primary">Button Outline primary</button>
    </div>
    <div class="col-6">
        <div class="alert alert-success">
            <strong>Success!</strong> This alert box could indicate a successful or
            positive action.
        </div>
        <div class="alert alert-danger">
            <strong>Failure!</strong> This alert box could indicate a unsuccessful or
            negative action.
        </div>
    </div>

<script src="js/popper.js"></script>
